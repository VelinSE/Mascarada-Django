<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        {% comment %} <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css"> {% endcomment %}
        <!-- Latest compiled and minified CSS -->
        {% load static %}
        <link rel="stylesheet" href="{% static 'site.css' %}" type="text/css">
    </head>
    <body>
        <div class="container">
            <nav>
                <div class="nav-wrapper">
                    {% if request.user.is_authenticated %}
                        <ul class="center">
                            <li><a href="/tickets/my-tickets">My tickets</a></li>
                            <li><a href="/tickets/buy-tickets">Buy tickets</a></li>
                            <li><a href="/camping/reserve/">Reserve</a></li>
                        </ul>
                    {% endif %}
                    <ul id="nav-mobile" class="right hide-on-med-and-down">
                        {% if request.user.is_authenticated %}
                            <li><a href="/accounts/logout">Logout</a></li>
                        {% else %}
                            <li><a href="/accounts/register">Register</a></li>
                            <li><a href="/accounts/login">Login</a></li>
                        {% endif %}
                    </ul>
                </div>
            </nav>
        </div>
        <div class="container">
            {% block body %}
            {% endblock %}
        </div>
    </body>
</html>
